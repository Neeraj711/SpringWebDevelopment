<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New User</h2>

    <form th:action="@{/add}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-select">
				
				<option th:value="${null}" disabled selected>Select Gender</option>

                <option th:each="g : ${T(com.example.SpringBootWebDevelopment.entity.User.Gender).values()}"
                        th:value="${g}" th:text="${g}">Gender</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Invalid gender</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <select th:field="*{country}" class="form-select">
                <option th:value="${null}" disabled selected>Select Country</option>
                <option th:each="c : ${T(com.example.SpringBootWebDevelopment.entity.User.Country).values()}"
                        th:value="${c}" th:text="${c}">Country</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Invalid country</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
